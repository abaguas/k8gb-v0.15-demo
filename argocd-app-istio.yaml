apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/abaguas/k8gb-v0.15-demo
    targetRevision: HEAD
    path: istio
    helm:
      valueFiles: []
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-ingress
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
